{% extends "layout.html" %}
{% block title %}Login Page{% endblock %}
{% block body %}
    <div class="flex items-center justify-center min-h-screen">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-500 text-white p-4 rounded mb-4">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <div class="bg-gray-600 p-8 rounded shadow-md w-full max-w-sm">
            <form action="{{ url_for('auth.login_post') }}" method="post">
                <div class="mb-4">
                    <label for="usernameInput" class="block text-white">Username</label>
                    <input name="username" autocomplete="off" autofocus type="text" class="mt-1 bg-gray-600 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" id="usernameInput">
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="block text-white">Password</label>
                    <input name="password" autocomplete="off" type="password" class="mt-1 bg-gray-600 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" id="passwordInput">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Log in</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
