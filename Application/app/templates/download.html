{% extends "layout.html" %}
{% block title %}File Download{% endblock %}
{% block body %}
{% include 'navbar.html' %}
    <div class="flex flex-col items-center justify-center min-h-screen p-6 bg-black-100">
        <div class="mb-6 text-center">
            <h3 class="text-2xl font-semibold mb-5">Download Report</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="px-4 py-3 mb-4 rounded bg-red-500 text-white">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <div>
                <a href="{{ url_for('main.download_file', file_type='summary') }}">
                    <button type="button" class="btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Download Report</button>
                </a>
            </div>
        </div>
    </div>



{% endblock %}
